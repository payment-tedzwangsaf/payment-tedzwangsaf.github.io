<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner - Rafly Hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
  background: linear-gradient(135deg, #1e0033, #002266);
      height: 100vh;
      overflow: hidden;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .stars {
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 
        50px 100px white, 130px 80px white, 200px 150px white,
        300px 120px white, 400px 60px white, 500px 180px white,
        600px 100px white, 700px 170px white, 800px 90px white;
      animation: animateStars 50s linear infinite;
    }

    @keyframes animateStars {
      0% { transform: translateY(0); }
      100% { transform: translateY(-2000px); }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 360px;
      text-align: center;
      z-index: 1;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .contact {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 12px;
      margin: 10px 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .contact span {
      font-weight: 600;
    }

    .contact button {
      background-color: #2196f3;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .contact button:hover {
      background-color: #0d8ddb;
    }

    .back-btn {
      background-color: #f44336;
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 1.1rem;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #d32f2f;
    }

    .stars-wrapper {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="stars-wrapper">
    <div class="stars"></div>
  </div>

  <div class="container">
    <h2>Kontak Owner</h2>

    <div class="contact">
      <span>WhatsApp</span>
      <button onclick="window.open('https://wa.me/6281234567890', '_blank')">Chat</button>
    </div>

    <div class="contact">
      <span>Telegram</span>
      <button onclick="window.open('https://t.me/username', '_blank')">Buka</button>
    </div>

    <div class="contact">
      <span>Instagram</span>
      <button onclick="window.open('https://instagram.com/username', '_blank')">Lihat</button>
    </div>

    <button class="back-btn" onclick="window.location.href='index.html'">Kembali</button>
  </div>
</body>
</html>
