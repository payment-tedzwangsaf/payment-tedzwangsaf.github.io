<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pembayaran - Tedz Hosting</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      overflow: hidden;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: white;
      width: 90%;
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .payment-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .payment-row img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .payment-label {
      display: flex;
      align-items: center;
      font-weight: 500;
    }

    .btn-copy {
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    .btn-copy:hover {
      background-color: #2980b9;
    }

    .btn-qris {
      background-color: #2ecc71;
    }

    .btn-qris:hover {
      background-color: #27ae60;
    }

    .back-btn {
      margin-top: 20px;
      width: 100%;
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 12px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="container">
    <h2>Pilih Metode Pembayaran</h2>

    <div class="payment-row">
      <div class="payment-label">
        <img src="https://files.catbox.moe/mjgxuf.jpg" alt="DANA">DANA
      </div>
      <button class="btn-copy" onclick="copyText('081292466503')">Salin</button>
    </div>

    <div class="payment-row">
      <div class="payment-label">
        <img src="https://files.catbox.moe/9792ow.jpg" alt="GOPAY">GOPAY
      </div>
      <button class="btn-copy" onclick="copyText('081292466503')">Salin</button>
    </div>

    <div class="payment-row">
      <div class="payment-label">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/QRIS_logo.svg" alt="QRIS">QRIS
      </div>
      <button class="btn-copy btn-qris" onclick="window.open('https://files.catbox.moe/1rlw40.jpg', '_blank')">QRIS</button>
    </div>

    <button class="back-btn" onclick="window.location.href='index.html'">Kembali</button>
  </div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor berhasil disalin: " + text);
      });
    }

    // Animasi bintang jatuh
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function createStars(count) {
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2,
          d: Math.random() * 1
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        ctx.moveTo(s.x, s.y);
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      updateStars();
    }

    function updateStars() {
      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        s.y += s.d;
        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      }
    }

    createStars(150);
    setInterval(drawStars, 33);
  </script>
</body>
</html>
