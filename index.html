<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Payment Tedz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Rubik:wght@500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      overflow-x: hidden;
      color: #fff;
    }

    canvas#stars {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
    }

    header {
      background-color: #1e40af;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    header h1 {
      font-size: 1.5rem;
    }

    header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      box-shadow: 0 0 8px #38bdf8;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 8px #38bdf8; }
      100% { box-shadow: 0 0 16px #38bdf8; }
    }

    .container {
      padding: 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      position: relative;
      z-index: 1;
    }

    .payment-box {
      background: #1e293b;
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .payment-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 18px rgba(96, 165, 250, 0.6);
    }

    .payment-box h3 {
      color: #60a5fa;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .logo-image, .qris-logo {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }

    .number-text {
      font-family: 'Rubik', sans-serif;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.05);
      padding: 0.5rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .copy-btn {
      padding: 0.4rem 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #1d4ed8;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 300px;
      border-radius: 12px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    .download-btn {
      margin-top: 0.5rem;
      padding: 0.3rem 0.8rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .download-btn:hover {
      background-color: #15803d;
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<header>
  <h1>All Payment Tedz</h1>
  <img src="https://files.catbox.moe/4nvhas.jpg" alt="Avatar">
</header>

<div class="container">
  <div class="payment-box">
    <h3>Dana</h3>
    <img class="logo-image" src="https://files.catbox.moe/mjgxuf.jpg" alt="Dana Logo">
    <div class="number-text" id="danaNumber">081292466503</div>
    <button class="copy-btn" onclick="copyToClipboard('danaNumber')">Salin Nomor</button>
  </div>

  <div class="payment-box">
    <h3>GoPay</h3>
    <img class="logo-image" src="https://files.catbox.moe/9792ow.jpg" alt="GoPay Logo">
    <div class="number-text" id="gopayNumber">081292466503</div>
    <button class="copy-btn" onclick="copyToClipboard('gopayNumber')">Salin Nomor</button>
  </div>

  <div class="payment-box">
    <h3>QRIS</h3>
   <div style="display: flex; justify-content: center; align-items: center;">
  <img class="qris-logo" src="https://files.catbox.moe/1rlw40.jpg" alt="QRIS" onclick="openModal(this.src)">
</div>
    <button class="download-btn" onclick="downloadImage('https://files.catbox.moe/1rlw40.jpg')">SCAN QRIS</button>
  </div>
</div>

<div id="qrModal" class="modal" onclick="closeModal()">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImage">
</div>

<script>
  function copyToClipboard(elementId) {
    const text = document.getElementById(elementId).textContent;
    const tempInput = document.createElement("textarea");
    tempInput.value = text;
    document.body.appendChild(tempInput);
    tempInput.select();
    try {
      document.execCommand("copy");
      showCopiedMessage();
    } catch (err) {
      alert("Gagal menyalin!");
    }
    document.body.removeChild(tempInput);
  }

  function showCopiedMessage() {
    const msg = document.createElement("div");
    msg.textContent = "Disalin!";
    msg.style.position = "fixed";
    msg.style.bottom = "20px";
    msg.style.left = "50%";
    msg.style.transform = "translateX(-50%)";
    msg.style.background = "#16a34a";
    msg.style.color = "white";
    msg.style.padding = "10px 20px";
    msg.style.borderRadius = "8px";
    msg.style.boxShadow = "0 0 10px rgba(0,0,0,0.2)";
    msg.style.zIndex = 3000;
    document.body.appendChild(msg);
    setTimeout(() => {
      document.body.removeChild(msg);
    }, 1500);
  }

  function openModal(src) {
    document.getElementById("qrModal").style.display = "flex";
    document.getElementById("modalImage").src = src;
  }

  function closeModal() {
    document.getElementById("qrModal").style.display = "none";
  }

  function downloadImage(filename) {
    const link = document.createElement('a');
    link.href = filename;
    link.download = filename;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  // Starfall effect
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  class Star {
    constructor() {
      this.reset();
    }

    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * -height;
      this.length = Math.random() * 1.5 + 1;
      this.speed = Math.random() * 2 + 0.5;
      this.opacity = Math.random() * 0.5 + 0.2;
    }

    update() {
      this.y += this.speed;
      if (this.y > height) this.reset();
    }

    draw() {
      ctx.beginPath();
      ctx.moveTo(this.x, this.y);
      ctx.lineTo(this.x - this.length, this.y + this.length);
      ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
      ctx.stroke();
    }
  }

  const stars = Array.from({ length: 100 }, () => new Star());

  function animate() {
    ctx.clearRect(0, 0, width, height);
    stars.forEach(star => {
      star.update();
      star.draw();
    });
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
